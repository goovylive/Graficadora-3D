<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HyperSurf 4D | Visualizador Pro</title>

    <!-- Librerías Externas -->
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.0/math.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Outfit:wght@600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <div class="header-main">
            <h1>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round" style="color:var(--secondary)">
                    <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                    <polyline points="2 17 12 22 22 17"></polyline>
                    <polyline points="2 12 12 17 22 12"></polyline>
                </svg>
                HyperSurf 4D
            </h1>
            <button id="mobile-toggle" class="btn-toggle" onclick="toggleControls()">
                <span id="toggle-text">Mostrar Controles</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
            </button>
        </div>
        <div class="university-brand desktop-only">
            U. EL BOSQUE | ACADÉMICO
            <div class="brand-logo">B</div>
        </div>
    </header>

    <main>
        <aside id="sidebar" class="sidebar-hidden">
            <div class="sidebar-content">
                <div class="section-title">Ecuación f(x,y,z,t)=0</div>
                <div class="control-group">
                    <input type="text" id="equation-input" autocomplete="off" value="x^2 + y^2 + z^2 - (2 + sin(t))^2"
                        placeholder="Escribe tu ecuación...">
                </div>

                <div class="section-title">Dominios Espaciales</div>
                <div class="control-group">
                    <div class="range-grid">
                        <div>
                            <label class="input-label">X Min/Max</label>
                            <div class="range-inputs">
                                <input type="number" id="x-min" value="-4" step="0.5">
                                <input type="number" id="x-max" value="4" step="0.5">
                            </div>
                        </div>
                    </div>
                    <div style="margin-top: 15px;">
                        <label class="input-label">Y Min/Max</label>
                        <div class="range-inputs">
                            <input type="number" id="y-min" value="-4" step="0.5">
                            <input type="number" id="y-max" value="4" step="0.5">
                        </div>
                    </div>
                    <div style="margin-top: 15px;">
                        <label class="input-label">Z Min/Max</label>
                        <div class="range-inputs">
                            <input type="number" id="z-min" value="-4" step="0.5">
                            <input type="number" id="z-max" value="4" step="0.5">
                        </div>
                    </div>
                </div>

                <div class="section-title">Renderizado</div>
                <div class="control-group">
                    <label class="input-label">Calidad de Malla</label>
                    <select id="resolution">
                        <option value="15">Baja (Rápido)</option>
                        <option value="25" selected>Media (Equilibrado)</option>
                        <option value="40">Alta (Detallado)</option>
                    </select>
                </div>

                <div class="section-title">Ejemplos Rápidos</div>
                <div class="examples-grid">
                    <button class="btn-example" onclick="loadExample('pulse')">Esfera Pulsante</button>
                    <button class="btn-example" onclick="loadExample('wave')">Onda Espacial</button>
                    <button class="btn-example" onclick="loadExample('torus')">Toroide 4D</button>
                    <button class="btn-example" onclick="loadExample('ripple')">Rizado Z</button>
                </div>

                <button class="btn btn-main" onclick="updatePlot()">APLICAR CAMBIOS</button>

                <!-- Hidden fields for logic persistence if needed -->
                <input type="hidden" id="t-min" value="0">
                <input type="hidden" id="t-max" value="6.28">
            </div>
        </aside>

        <section id="plot-container">
            <div id="error-overlay"></div>
            <div id="status-pill">
                <div class="pulse"></div>
                <span id="render-info">Cargando...</span>
            </div>

            <div id="plot"></div>

            <div id="time-controls">
                <button id="btn-play" class="btn btn-icon btn-play" onclick="toggleAnimation()">
                    <svg id="play-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"></path>
                    </svg>
                    <svg id="pause-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
                        style="display:none">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>
                    </svg>
                </button>

                <div class="slider-wrapper">
                    <input type="range" id="t-slider" min="0" max="6.28" step="0.01" value="0">
                    <div class="t-display" id="t-display">0.00</div>
                </div>

                <select id="speed-select" class="desktop-only">
                    <option value="0.05" selected>1x</option>
                    <option value="0.1">2x</option>
                </select>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
